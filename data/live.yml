    en: In order to analyse social justice in Bogotá, GOAT was transferred to the first Latin American city and supplemented with socio-demographic data. Furthermore, various points-of-interest (such as cable car stations and police stations) were added to GOAT in order to adapt the tool to the local context. This study was part of a master's thesis at TUM.
    de: Um die soziale Gerechtigkeit in Bogotá zu analysieren, wurde GOAT auf die erste lateinamerikanische Stadt übertragen und mit soziodemografischen Daten ergänzt. Außerdem wurde GOAT um diverse Points-of-Interest (wie Seilbahnstationen und Polizeistationen) ergänzt, um das Tool an den lokalen Kontext anzupassen. Diese Studie war Teil einer Masterarbeit an der TUM.
