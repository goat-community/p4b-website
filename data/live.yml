    en: As part of a pilot study, GOAT was applied to San Pedro Garza García in Mexico. Innovative data fusion strategies were developed that allow GOAT to be used even in regions with low OSM data availability. GOAT was used for accessibility analyses to kindergartens, schools and other public facilities and contributed to the municipal pedestrian master plan.
    de: Im Rahmen einer Pilotstudie wurde GOAT auf San Pedro Garza García in Mexiko übertragen. Hierbei wurden innovative Datenfusionsstrategien entwickelt, die einen Einsatz von GOAT selbst in Regionen mit geringer OSM-Datenverfügbarkeit ermöglichen. GOAT wurde u.a. für Erreichbarkeitsanalysen zu Kindergärten, Schulen und weiteren öffentlichen Einrichtungen eingesetzt und trug zum städtischen Fußverkehrs-Masterplan bei.
