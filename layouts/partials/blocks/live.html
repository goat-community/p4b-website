<section class="uk-section uk-section-muted">
  <div class="uk-container">
    {{ if or .heading .text }}
      <div class="uk-margin-large-bottom uk-flex-center uk-flex uk-text-center" data-uk-scrollspy="cls: uk-animation-slide-bottom-medium; delay: 100">
        <div class="uk-width-3-4@m">
          {{ with .heading }}
            <h2 class="uk-h1 uk-margin-remove">{{ . }}</h2>
          {{ end }}
          {{ with .text }}
            <div class="uk-text-lead uk-margin-top">{{ . }}</div>
          {{ end }}
        </div>
      </div>
    {{ end }}
    <div class="uk-child-width-1-2@s uk-child-width-1-3@m uk-grid-match uk-flex uk-flex-center uk-flex-left@m" data-uk-grid data-uk-scrollspy="cls: uk-animation-slide-bottom-medium; delay: 200">
      {{ range site.Data.live }}
        <div>
          <div class="uk-card uk-card-default uk-border-rounded-large uk-postion-relative">
            <div class="uk-card-media-top">
              <img class="uk-border-rounded-large-top" src="{{ .image | absURL }}" alt="{{ .title }}">
            </div>
            <div class="uk-card-body">
              <h4 class="uk-margin-small-bottom uk-text-primary">{{ index .title site.Language.Lang }}</h4>
              <div>{{ index .text site.Language.Lang }}</div>
            </div>
          </div>
        </div>
      {{ end }}       
    </div>
  </div>
</section>
